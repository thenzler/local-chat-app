<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modellverwaltung - Local Chat App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/models.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Local Chat App - Modellverwaltung</h1>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-comments"></i>
                    <span>Chat</span>
                </a>
                <a href="models.html" class="nav-link active">
                    <i class="fas fa-brain"></i>
                    <span>Modelle</span>
                </a>
            </nav>
        </header>

        <main class="models-container">
            <div class="system-info-panel">
                <h2><i class="fas fa-microchip"></i> Systemspezifikationen</h2>
                <div class="system-info" id="system-info">
                    <div class="loading-indicator">
                        <div class="spinner"></div>
                        <span>Lade Systemdaten...</span>
                    </div>
                </div>
            </div>

            <div class="installed-models-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-check-circle"></i> Installierte Modelle</h2>
                    <button id="refresh-models" class="action-button">
                        <i class="fas fa-sync-alt"></i> Aktualisieren
                    </button>
                </div>
                <div class="models-grid" id="installed-models">
                    <div class="loading-indicator">
                        <div class="spinner"></div>
                        <span>Lade installierte Modelle...</span>
                    </div>
                </div>
            </div>

            <div class="recommended-models-panel">
                <h2><i class="fas fa-star"></i> Empfohlene Modelle</h2>
                <div class="models-tabs">
                    <button class="tab-button active" data-category="general">Allgemein</button>
                    <button class="tab-button" data-category="coding">Programmieren</button>
                    <button class="tab-button" data-category="german">Deutsch</button>
                    <button class="tab-button" data-category="small">Klein</button>
                </div>
                <div class="tab-content active" id="recommended-models">
                    <div class="loading-indicator">
                        <div class="spinner"></div>
                        <span>Lade Modellempfehlungen...</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="model-action-modal" id="model-action-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Modell installieren</h3>
                    <button id="close-modal" class="close-button">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <p id="modal-message">MÃ¶chten Sie das Modell <span id="model-name"></span> installieren?</p>
                    <div class="progress-container hidden" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                        <div class="progress-text" id="progress-text">0%</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancel-action" class="secondary-button">Abbrechen</button>
                    <button id="confirm-action" class="primary-button">Installieren</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/models.js"></script>
</body>
</html>
